<h1 mat-dialog-title>Are you sure you want to delete this hero?</h1>
<div mat-dialog-content>
  <p>This action will delete permanently</p>
</div>
<div mat-dialog-actions class="ma-2">
  <button mat-button class="ma-3" (click)="onNoClick()">No</button>
  <button mat-button class="ma-3" (click)="onConfirm()">Yes</button>
</div>
